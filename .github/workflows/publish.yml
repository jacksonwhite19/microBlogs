name: Publish to Bear Blog

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install puppeteer

      - name: Run posting script
        env:
          BEAR_EMAIL: ${{ secrets.BEAR_EMAIL }}
          BEAR_PASSWORD: ${{ secrets.BEAR_PASSWORD }}
        run: node post-to-bear.js
